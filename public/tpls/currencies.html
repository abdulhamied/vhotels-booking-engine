<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Currencies</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Currencies</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;"  ng-include="'/form/currency'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Currencies<strong>(List)</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Symbol</th>
                            <th>Rate to USD</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in CurrencyModel.items">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name}}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.symbol }}</td>
                            <td>{{ item.exchange_rate_to_usd}}</td>
                            <td>
                                <div class="btn-group btn-group-xs">
                                    <button ng-click="edit($index)"
                                            class="btn btn-default">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                    <button class="btn btn-danger"
                                            ng-click="deleteItem($index)"
                                            >
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
