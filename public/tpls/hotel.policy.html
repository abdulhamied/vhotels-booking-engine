<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;"  ng-include='"/form/policy"'></div>
        </div>
        <div class="col-lg-12" ng-repeat="item in PolicyModel.items">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{item.name}} <small>{{item.type}}</small></h5>
                    <div class="btn btn-default btn-xs pull-right" 
                         ng-click="edit($index)">
                        <span class="fa fa-edit"></span>
                    </div>
                </div>
                <div class="ibox-content">
                    <div ng-bind-html="item.data"></div>
                </div>
            </div>
        </div>

    </div>
</div>
