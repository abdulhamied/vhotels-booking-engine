<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Hotels</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Hotels</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12"   ng-show="HotelModel.ac.type === 'superuser'">
            <div style="margin-bottom: 20px;"  ng-include="'/form/hotel'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Hotels<strong>(List)</strong></h5>

                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>name</th>
                            <th>star_rating</th>
                            <th>Location</th>
                            <th>country_id</th>
                            <th>company_id</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in HotelModel.items">
                            <td>{{ item.name }}</td>
                            <td>{{ item.star_rating }}</td>
                            <td>
                                <div> Latitude : {{ item.latitude }}</div>
                                <div> Longitude: {{ item.longitude }}</div>
                            </td>
                            <td>{{ item.country.name }}</td>
                            <td>{{ item.company.name }}</td>
                            <td>
                                <div class="btn-group btn-group-xs">
                                    <a ui-sref="v1.hotel.detail({id: item.id})"
                                            class="btn btn-default">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>
<!--                                    <button ng-click="edit($index)"
                                            class="btn btn-default">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>-->
                                    <button class="btn btn-danger"
                                            ng-click="deleteItem($index)"
                                            >
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
