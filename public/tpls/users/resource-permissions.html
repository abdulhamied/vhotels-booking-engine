<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Resource Permissions</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Resource Permissions</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;" ng-include="'/form/resource-permission'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Resource Permissions<strong>(List)</strong></h5>
                </div>
                <div class="ibox-content">
                    
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Resource Table</th>
                                <th>List</th>
                                <th>Get</th>
                                <th>Create</th>
                                <th>Update</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in ResourcePermissionModel.items" >
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.resource_table}}</td>
                                <td>{{item.list}}</td>
                                <td>{{item.get}}</td>
                                <td>{{item.create}}</td>
                                <td>{{item.update}}</td>
                                <td>{{item.created_at}}</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <div
                                            ng-click='edit($index)'
                                            class="btn btn-success">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </div>
                                        <div
                                            class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
