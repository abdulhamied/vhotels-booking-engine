<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Access Group</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Access Group</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;" ng-include="'/form/access-group'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Access Groups<strong>(List)</strong></h5>
                </div>
                <div class="ibox-content">
                    
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in AccessGroupModel.items" >
                                <td>{{item.id}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.created_at}}</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a ui-sref='v1.resource_group({id: item.id})'
                                            class="btn btn-success">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </a>
                                        <div
                                            class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
