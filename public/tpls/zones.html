<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Zones</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Zones</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;"  ng-include="'/form/zone'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Zones<strong>(List)</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>name</th>
                            <th>description</th>
                            <th>start</th>
                            <th>end</th>
                            <th>status</th>
                            <th>Hotel</th>
                            <th>Company</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in ZoneModel.items">
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.start }}</td>
                            <td>{{ item.end }}</td>
                            <td>{{ item.status }}</td>
                            <td>{{ item.hotel.name }}</td>
                            <td>{{ item.company.name }}</td>
                            <td>
                                <div class="btn-group btn-group-xs">
                                    <button class="btn btn-danger"
                                            ng-click="deleteItem($index)"
                                            >
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                    <a ui-sref="v1.country-zones({id: item.id})" class="btn btn-success">
                                        <span class="glyphicon glyphicon-edit"></span> 
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
