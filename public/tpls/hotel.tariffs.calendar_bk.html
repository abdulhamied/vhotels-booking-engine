<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Filters</h5>

                </div>
                <div class="ibox-content">
                    <div class='row'>
                        <div class='col-sm-12'>
                            <label>Start Date</label>
                        </div>
                        <div class='col-sm-12'>
                            <input type='date' ng-model="filters.start_date"
                                   class='form-control' />
                        </div>
                        <div class='col-sm-12'>
                            <label>End Date</label>
                        </div>
                        <div class='col-sm-12'>
                            <input type='date' ng-model="filters.end_date"
                                   class='form-control' />
                        </div>
                        <div class='col-sm-12'>
                            <label>Select</label>
                        </div>
                        <div class='col-sm-12'>
                            <select class='form-control'
                                    ng-model="filters.room_id" >
                                <option value="{{item.id}}" ng-repeat="item in RoomModel.items">
                                    {{item.code}} - {{item.room_category.name}}
                                </option>
                            </select>
                        </div>
                        <div  style='margin-top: 20px;' class='col-sm-12'>
                            <button class='btn full-width btn-success'
                            ng-click="filterRate()"
                            >Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Tariffs</h5>

                </div>
                <div class="ibox-content">
                    <div class="row" >
                        <div ng-repeat="item in TariffModel.rates" 
                             class="col-sm-2"
                             >
                            <div style="
                                padding: 5px;
                                border: 1px solid #d2d2d2;
                                height: 150px;
                                margin-bottom: 5px;
                                 ">
                            {{item.date}}
                                <span ng-class="(item.tariff === null)?'label label-danger':'label label-sucess'">
                                    {{(item.tariff === null?'Not Set':'Rate Set')}}
                                </span>
                                <br>
                                <div class="border-bottom"></div>
                                {{item.tariff}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>
</div>
