<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cities</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Cities</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;" ng-include="'/form/city'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Cities<strong>(List)</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Country</th>
                            
                            <th style="width: 100px;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in CityModel.items">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td><a ui-sref="v1.countries({id : item.country.id})">{{ item.country.name }}</a></td>
                            <td> 
                                <div class="btn-group">
                                    <button class="btn btn-default btn-xs" 
                                            ng-click="edit($index)" >
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                    <button class="btn btn-danger btn-xs" 
                                             ng-click="CityModel.delete($index, null, null)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
