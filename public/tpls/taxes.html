<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>TaxExpenses</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>TaxExpenses</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;"  ng-include="'/form/tax'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>TaxExpenses<strong>(List)</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                                                        <th>name</th>
                                                        <th>country_id</th>
                                                        <th>start_date</th>
                                                        <th>end_date</th>
                                                        <th>type</th>
                                                        <th>amount</th>
                                                        <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in TaxExpenseModel.items">
                                                        <td>{{ item.name }}</td>
                                                        <td>{{ item.country_id }}</td>
                                                        <td>{{ item.start_date }}</td>
                                                        <td>{{ item.end_date }}</td>
                                                        <td>{{ item.type }}</td>
                                                        <td>{{ item.amount }}</td>
                                                        <td>
                                <div class="btn-group btn-group-xs">
                                    <button ng-click="edit($index)"
                                            class="btn btn-default">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                    <button class="btn btn-danger"
                                            ng-click="deleteItem($index)"
                                            >
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
