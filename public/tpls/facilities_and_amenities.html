<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Facilities and Amenities</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Facilities and Amenities</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;"  ng-include="'/form/facility_and_amenity'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Facilities and Amenities<strong>(List)</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Icon Type</th>
                            <th>Icon Name</th>
                            <th>Icon</th>
                            
                            <th style="width: 100px;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in FacilitiesAndAmenitiesModel.items">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.type }}</td>
                            <td>{{ item.icon_type }}</td>
                            <td><span class='{{ item.icon_name }}'></span></td>
                            <td>
                                <div>
                                    <img src="/image/uploads/th_{{item.icon.name}}" 
                                         style='height:  50px; width: auto'
                                     class="img-preview m-b-md">
                                    <div 
                                         ngf-select="upload($index, $file)" 
                                         ngf-drop="upload($index, $file)"
                                         ngf-multiple="false" 
                                         
                                         ngf-pattern="image/*" accept="image/*"
                                         ng-disabled="false" ngf-capture="capture"
                                         ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
                                         ngf-keep="true"
                                         ngf-keep-distinct="true"
                                         ngf-allow-dir="true" class="drop-box" 
                                         ngf-drop-available="dropAvailable">Select
                                        <span ng-show="dropAvailable">File</span>
                                    </div>
                                </div>
                            </td>
                            <td> 
                                <div class="btn-group btn-group-xs">
                                    <button class="btn btn-default" ng-click="edit($index)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                    <button class="btn btn-danger " 
                                             ng-click="deleteItem($index)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    
</div>
