<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Enhancements</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Enhancements</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;"  ng-include="'/form/enhancement'"></div>
        </div>
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Enhancements</h5>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Currency</th>
                            <th>Hotel</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in EnhancementModel.base.items">
                            <td>{{ item.id }}</td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.currency.name }}</td>
                            <td>{{ item.hotel.name }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a ui-sref="v1.enhancement({id : item.id})" class="btn btn-default">View</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
