<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Enhancements</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">
                <strong>Enhancements</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row">
        <div class="col-lg-12">
            <div style="margin-bottom: 20px;"  ng-include="'/form/enhancement'"></div>

        </div>


        <div class="col-lg-4">
            <div class="widget-text-box">

                <img src="/image/uploads/th_{{EnhancementModel.base.selectedItem.image.name}}" 
                     class="img-preview m-b-md">

            </div>

            <div>
                <div ng-hide="files.length > 0" ngf-select ngf-drop ng-model="files"
                     ngf-multiple="false" 

                     ngf-pattern="image/*,application/pdf" accept="image/*,application/pdf"
                     ng-disabled="false" ngf-capture="capture"
                     ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
                     ngf-keep="true" ngf-keep-distinct="true"
                     ngf-allow-dir="true" class="drop-box" ngf-drop-available="dropAvailable">Select
                    <span ng-show="dropAvailable">File</span>
                </div>

                <div class="preview" style="margin-bottom: 10px;">
                    <ul ng-repeat="f in files">
                        <li>{{f.name}}
                            <div class="btn btn-primary btn-xs" ng-click="removeFile($index)">
                                <span class="glyphicon glyphicon-remove" ></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <div ng-click="upload(files[0])" ng-show="files.length > 0"
                         class="btn btn-primary full-width">Upload</div>
                </div>
            </div>

        </div>

        <div class="col-lg-8">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Enhancement Rates</h5>
                    <div class="btn-group btn-group-xs pull-right">
                        <div class="btn btn-info" 
                             ng-click="addNewRate()" >Add New Rate</div>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Start</th>
                                <th>End</th>
                                <th>Type</th>
                                <th>Rate</th>
                                <th>Stock</th>
                                <th>Stock Sold</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in EnhancementModel.base.selectedItem.rates">
                                <td>{{item.start}}</td>
                                <td>{{item.end}}</td>
                                <td>{{item.type}}</td>
                                <td>{{item.rate}}</td>
                                <td>{{item.stock}}</td>
                                <td>{{item.stock_sold}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
</div>
